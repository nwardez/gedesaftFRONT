<div class="container" 
[ngStyle.md]="{'width.em': 50, 'height.em': 60}"
[ngStyle.sm]="{'width.em': 40, 'height.em': 60}" 
[ngStyle.xs]="{'width.em': 30, 'height.em': 60}">

    <div class="titre"
    [ngStyle.md]="{'width.em': 50, 'height.em': 4}"
    [ngStyle.sm]="{'width.em': 40, 'height.em': 4}" 
    [ngStyle.xs]="{'width.em': 30, 'height.em': 4}">
       <h1>Création d'une arme</h1>
    </div>

    <form #formCreate (ngSubmit)="onSubmit(formCreate)" class="formulaire"
    [ngStyle.md]="{'width.em': 50, 'height.em': 66}"
    [ngStyle.sm]="{'width.em': 40, 'height.em': 56}" 
    [ngStyle.xs]="{'width.em': 30, 'height.em': 66}">

        <div class="ligne1" 
        fxLayout.sm="column"
        fxLayout.xs="column">
                <div class="coteGauche"
                fxLayout="column"
                fxLayout.sm="row"
                fxLayout.xs="row"
                [ngStyle.sm]="{'width.%': 100, 'height.em': 15}" 
                [ngStyle.xs]="{'width.%': 100, 'height.em': 15}"> 
  
                    <!--type-->
                    <div class="type">
                      <mat-form-field>
                          <input matInput type="text" name="type" placeholder="Type" 
                          [(ngModel)]="arme.type"> 
                      </mat-form-field>
                    </div>
                 
                    <!--modèle-->
                  <div class="modele">
                    <mat-form-field>
                        <input matInput type="text" name="modele" placeholder="Modèle" 
                        [(ngModel)]="arme.modele"> 
                    </mat-form-field>
                  </div>
                </div>
              
                <div class="coteDroit"
                fxLayout="column"
                [ngStyle.sm]="{'width.%': 100, 'height.em': 25}" 
                [ngStyle.xs]="{'width.%': 100, 'height.em': 25}">

                  <!--calibre-->
                  <div class="calibre">
                    <mat-form-field>
                        <input matInput type="text" name="calibre" placeholder="Calibre" 
                        [(ngModel)]="arme.calibre"> 
                    </mat-form-field>
                  </div>
                  
                    <!--numéro de série-->
                  <div class="noSerie">
                    <mat-form-field>
                        <input matInput type="text" name="noSerie" placeholder="Numéro de série" 
                        [(ngModel)]="arme.noSerie"> 
                    </mat-form-field>
                  </div>
              </div>
                 
       </div>
 
       <div class="ligne3">
            <button   
            [ngStyle.sm]="{'width.%': 40, 'height.em': 4, 'border-radius.%': 0}" 
            [ngStyle.xs]="{'width.%': 40, 'height.em': 4, 'border-radius.%': 0}" 
            type="submit">Annuler</button>

            <button  
            [ngStyle.sm]="{'width.%': 40, 'height.em': 4, 'border-radius.%': 0}" 
            [ngStyle.xs]="{'width.%': 40, 'height.em': 4, 'border-radius.%': 0}" 
            type="submit">Soumettre</button>
        </div>
      </form>
</div>
